<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="css/popup.css" />
  </head>

  <body>
    <h2 class="heading">Suspend current tab</h2>
    <button id="button-suspend">Suspend</button>

    <hr style="background-color: darkgray; height: 2px" />

    <h2 class="heading">Save tabs to browser</h2>
    <span style="display: block"
      >Last saved: <span id="last-saved"></span
    ></span>
    <button id="button-save-to-browser">Save</button>

    <h2 class="heading">Save tabs to file</h2>
    <button id="button-save-to-file">Save</button>

    <script type="module" src="js/popup.js"></script>
  </body>
</html>
